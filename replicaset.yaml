apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: counter
spec:
  replicas: 3
  selector:
    matchLabels:
      app: counter
  template:
    metadata:
      labels:
        app: counter
    spec:
      containers:
        - name: counter
          image: busybox:1.33.1
          args: [/bin/sh, -c,'i=0; while true; do echo "$i: $(date) Hi $(INSTITUTE) students, Are you learning well with new changes?"; i=$((i+1)); sleep 10s; done']
          env:
          - name: INSTITUTE
            value: Dice Analytics
            